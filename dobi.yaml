meta:
  project: proto-doc

mount=source:
  bind: .
  path: /go/src/sourcegraph.com/sourcegraph/prototools

mount=depsources:
 bind: ./.depsources
 path: /go/pkg/dep/sources

image=builder:
  image: proto-doc-dev
  context: dobifiles/
  dockerfile: Dockerfile

image=linter:
  image: proto-doc-lint
  context: dobifiles/
  dockerfile: Dockerfile.lint

job=shell:
  use: builder
  mounts: [source, depsources]
  interactive: true
  command: sh

job=watch:
  use: builder
  mounts: [source]
  interactive: true
  command: scripts/watch

job=test-unit:
  use: builder
  mounts: [source]
  interactive: true
  command: go test -v ./...

job=deps:
  use: builder
  mounts: [source, depsources]
  command: dep ensure

job=lint:
  use: linter
  mounts: [source]

alias=test:
  tasks: [test-unit]
